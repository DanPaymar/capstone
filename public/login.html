<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JustRype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./main.css"><!-- update file path when deployed to make sure sass is compiled -->
  <link rel="stylesheet" type="text/css" href="./login.css">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- copy and move this file to public folder when deploying site -->

  <!-- google sign in credentials -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script type="text/javascript"
    src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <!-- apple sign in credentials -->
  <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
  <meta name="appleid-signin-scope" content="[SCOPES]">
  <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
  <meta name="appleid-signin-state" content="[STATE]">
  <!-- fb singin credentials -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
    nonce="0AzyBY2q"></script>
</head>

<style>
  .appleBtn {
    width: 100%;
    height: 40px;
    margin: 10px 0;
  }
</style>

<body>

  <header class="p-3 bg-body border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" height="40" src="./assets/logo.png">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">About</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">Maps</a></li>
        </ul>


        <div id="loginBtn" class="text-end">
          <a href="login.html"><button class="btn btn-outline-theme-primary me-2">Login</button></a>
        </div>
      </div>
    </div>
  </header>


  <div class="d-flex w-100 h-100 align-items-center py-4 bg-body-tertiary login-bg">


    <main class="form-signin w-100 m-auto p-5 shadow-sm rounded-5 border border-light bg-body" tabindex="0">
      <form id="login">
        <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-theme-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-4"><a class="nav-link" href="">Forgot your password?</a></p>
        <p class="mt-4 mb-3">Don't have an account? <a href="signup.html" class="text-muted text-decoration-none">Sign
            up for free</a></p>
        <p class="mt-5 mb-3 text-body-secondary">By continuing to use JustRype, you agree to our <a href="">terms of
            service</a> and our <a href="">privacy.</a>
        </p>
      </form>
    </main>
  </div>
  <footer class="footer-bg">
    <div class="container col-xxl-12 px-4">
      <div class="row flex-lg-row align-items-start g-5 py-5">
        <div class="col-lg-3 col-sm-8">
          <h2>JustRype</h2>
          <div class="row py-4">
            <div class="col-lg-4 d-flex justify-content-between">
              <a href=""><img src="/assets/5282541_fb_social media_facebook_facebook logo_social network_icon.svg"
                  width="24" alt="fb"></a>
              <a href=""><img src="/assets/5282544_camera_instagram_social media_social network_instagram logo_icon.svg"
                  width="24" alt="fb"></a>
              <a href=""><img src="/assets/5282542_linkedin_network_social network_linkedin logo_icon.svg" width="24"
                  alt="fb"></a>
            </div>
          </div>


        </div>
        <div class="col-lg-3 col-sm-8">
          <ul class="list-group list-unstyled">
            <li>About</li>
            <li>Careers</li>
            <li>Press</li>
          </ul>
        </div>
        <div class="col-lg-3 col-sm-8">
          <ul class="list-group list-unstyled">
            <li>Support</li>
            <li>Privacy</li>
            <li>Terms</li>
          </ul>
        </div>
        <div class="col-lg-3 col-sm-8">
          <ul class="list-group list-unstyled gap-4">
            <li>
              <a href=""><img src="/assets/apple-app-store-en-US.svg" width="125" alt="apple"
                  class="align-self-center"></a>
            </li>
            <li>
              <a href=""><img src="/assets/google-play-badge-en-US.svg" width="125" alt="apple"
                  class="align-self-center"></a>
            </li>
          </ul>
        </div>
      </div>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
